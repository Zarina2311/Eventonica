<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
    <h1>Event Recommender</h1>
    
    <h2>User Management</h2>
    <div>
        <h3>All Users</h3>
        <ul id="all-users">
            <!-- Using jQuery to display all Users here -->
        </ul>
        
        <h3>Add User</h3>
        <form id="add-user">
            <label>User ID:</label>
            <input type="text" id="add-user-id">
            <br/>
            <label>User name:</label>
            <input type="text" id="add-user-name">
            <br/>
            <input type="submit" id="add-user-submit">
        </form>
    </div>
    
    <div>
        <h3>Delete User</h3>
        <form id="delete-user">
            <label>User ID:</label>
            <input type="text" id="delete-user-id">
            <br/>
            <input type="submit" id="delete-user-id-submit">
        </form>
    </div>
    
    <br/>

    <h2>Import Events from Ticketmaster</h2>

    <div>
        <form id="event-keyword-search-form">
            <label>Event keyword search:</label>
            <input type="text" id="event-keyword-search">
            </br>
            <button id="event-keyword-submit">Import first event from Ticketmaster</button>
            <br/>
        </form>
            <h4>Results:</h4>
            <ol id="event-keyword-results">
            </ol>
    </div>
    
    <br/>
    
    <h2>Event Management</h2>
    <div>
        <h3>All Events</h3>
        <ul id="all-events">
            <!-- Using jQuery to display all Events here -->
        </ul>
        
        <h3>Add Event</h3>
        <form id="add-event">
            <label>Event ID:</label>
            <input type="text" id="add-event-id">
            <br/>
            <label>Event name:</label>
            <input type="text" id="add-event-name">
            <br/>
            <label>Event date:</label>
            <input type="text" id="add-event-date">
            <br/>
            <label>Event category:</label>
            <input type="text" id="add-event-category">
            <br/>
            <input type="submit" id="add-event-submit">
        </form>
    </div>
    
    <div>
        <h3>Delete Event</h3>
        <form id="delete-event">
            <label>Event ID:</label>
            <input type="text" id="delete-event-id">
            <br/>
            <input type="submit" id="delete-event-submit">
        </form>
    </div>
    
</div>

<br/>

<h2>Event Search and Save</h2>
<div>
    <h3>Find Events by Date</h3>
    <form id="date-search">
        <label>Event date:</label>
        <input type="text" id="date-search-query">
        <br/>
        <input type="submit" id="date-search-submit">
    </form>
    <h4>Results:</h4>
    <ol id="event-date-results">
        <!-- Using jQuery to add search results here-->
    </ol>
</div>

<div>
    <h3>Find Events by Category</h3>
    <form id="category-search">
        <label>Event category:</label>
        <input type="text" id="category-search-query">
        <br/>
        <input type="submit" id="category-search-submit">
    </form>
    <h4>Results:</h4>
    <ol id="event-category-results">
        <!-- Using jQuery to add search results here-->
    </ol>
</div>

<div>
    <h3>Save Event for User</h3>
    <form id="save-user-event">
        <label>User ID:</label>
        <input type="text" id="save-user-id">
        <br/>
        <label>Event ID:</label>
        <input type="text" id="save-event-id">
        <br/>
        <input type="submit" id="save-user-event-submit">
    </form>
</div>

<script src="events.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
<script src="jQuery-scripts.js"></script>
</body>

</html>
